<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .instance {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EC2 Instance</h1>
	<h2>Cade Royal, CSCE 412</h2>
	<div class="instance">
            <!-- Change the following line to clearly define the instance -->
            Instance: <strong>8082</strong>
        </div>
    </div>
</body>
</html>
